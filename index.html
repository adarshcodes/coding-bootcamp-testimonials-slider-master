<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>

<body>

  <div class="main-container">

    <div class="components">

      <div class="components__text-holder">
        <blockquote class="quote">“ I’ve been interested in coding for a while but never taken the jump, until now.
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so
          excited about the future. ”</blockquote>
        <p class="name-para"><span class="name">Tanya Sinclair</span><span class="job">UX Engineer</span></p>
      </div>

      <div class="components__img-container">
        <img src="images/image-tanya.jpg" alt="Photo" class="photo">
        <div class="button-container">
          <div class="next-btn btn"><img src="images/icon-prev.svg" alt="previous" class="right-arrow"></div>
          <div class="previous-btn btn"><img src="images/icon-next.svg" alt="next" class="left-arrow"></div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
